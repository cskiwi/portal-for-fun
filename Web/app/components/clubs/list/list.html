<div id="list">
    <div flex="100" flex-gt-md="85" layout-xs="column" layout="row" layout-wrap>
        <div flex="100">
            <md-card>
                <md-card-title flex="none">
                    <md-card-title-text>
                        <div class="md-headline">List</div>
                        <div class="md-subhead">Stuff and things</div>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list flex>
                        <md-list-item class="md-2-line" ng-repeat="club in vm.clubs" ng-click="null" ui-sref="app.club.detail({id:club.slug})">
                            <img ng-src="{{club.logo}}" class="md-avatar" alt="{{club.name}}" ng-if="club.logo" />
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ club.name }}</h3>
                                <h4>{{ club.location }}</h4>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>

                <md-card-actions layout="row" layout-align="end center">

                </md-card-actions>
            </md-card>
        </div>

    </div>
</div>
